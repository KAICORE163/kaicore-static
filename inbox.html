<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Inbox â€“ KAICORE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- âœ… Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6898881540816888"
     crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      padding: 30px;
    }
    h1 { color: #1a73e8; }
    .email-box {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .note {
      font-size: 14px;
      color: #888;
    }
    .message {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
      background: #fff;
    }
    .subject {
      font-weight: bold;
      color: #333;
    }
    .from {
      font-size: 13px;
      color: #666;
    }
    .body {
      margin-top: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¥ KAICORE Inbox</h1>

  <div class="email-box">
    <p><strong>Fake Gmail:</strong> <span id="display"></span></p>
    <p><strong>Real Receiver:</strong> <span id="real"></span></p>
    <p class="note">ðŸ•’ Emails sent to the real address above will appear here (3-hour expiry).</p>
    <div id="messages">
      <p>ðŸ”„ Loading messages...</p>
    </div>
  </div>

  <script>
    const fake = localStorage.getItem("display_email") || "unknown@gmail.com";
    const real = localStorage.getItem("real_email") || "unknown@kaicore.ai";
    document.getElementById("display").innerText = fake;
    document.getElementById("real").innerText = real;

    async function loadInbox() {
      try {
        const res = await fetch(`https://kaicore-backend.onrender.com/api/inbox?email=${encodeURIComponent(real)}`);
        const data = await res.json();

        const container = document.getElementById("messages");
        container.innerHTML = "";

        if (data.length === 0) {
          container.innerHTML = "<p>No messages yet.</p>";
          return;
        }

        for (let msg of data.reverse()) {
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `
            <div class="subject">ðŸ“Œ ${msg.subject}</div>
            <div class="from">From: ${msg.from}</div>
            <div class="body">${msg.body}</div>
          `;
          container.appendChild(div);
        }
      } catch (e) {
        document.getElementById("messages").innerHTML = "<p style='color:red;'>Failed to load inbox.</p>";
      }
    }

    // Load inbox on page load
    loadInbox();

    // Optional: auto-refresh every 15 seconds
    setInterval(loadInbox, 15000);
  </script>

</body>
</html>
